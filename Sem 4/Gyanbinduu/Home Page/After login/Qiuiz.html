            --intermediate-hover: #1565C0;
            --advanced-color: #BF360C;
            --advanced-hover: #D84315;
            --timer-color: #FF5252;
            --correct-color: #1B5E20;
            --incorrect-color: #B71C1C;
            --selected-color: #0D47A1;
            --section-border: #333;
            --score-border: #2E7D32;

            box-sizing: border-box;
        }

            color: var(--text-color);

            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;

        }

            right: 15px;

            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 20px;

            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            z-index: 100;
            font-size: 0.9rem;
        }

        }

        }

            width: 90%;

        }

            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1rem;
            margin: 20px 0;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
            width: 100%;

        }

    </style>

            selectedOption = null;
            
            // Update question number display
            questionNumberDisplay.textContent = `Question ${currentQuestionIndex + 1} of ${currentQuestions.length}`;
            
            // Display the question
            const currentQuestion = currentQuestions[currentQuestionIndex];
            questionText.textContent = currentQuestion.question;
            
            // Clear previous options
            optionsContainer.innerHTML = '';
            
            // Display options
            currentQuestion.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                optionElement.textContent = option;
                optionElement.dataset.index = index;
                
                optionElement.addEventListener('click', function() {
                    selectOption(this, index);
                });
                
                optionsContainer.appendChild(optionElement);
            });
            
            // Disable next button until an option is selected
            nextBtn.disabled = true;
        }
        
        function selectOption(optionElement, optionIndex) {
            // Deselect previous selection if any
            if (selectedOption !== null) {
                const previousSelected = document.querySelector(`.option[data-index="${selectedOption}"]`);
                previousSelected.classList.remove('selected');
            }
            
            // Select new option
            optionElement.classList.add('selected');
            selectedOption = optionIndex;
            nextBtn.disabled = false;
        }
        
        function startTimer() {
            timeLeft = 60;
            updateTimerDisplay();
            
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    timeUp();
                }
            }, 1000);
        }
        
        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `Time left: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        function timeUp() {
            // Mark as incorrect if no answer selected
            if (selectedOption === null) {
                const currentQuestion = currentQuestions[currentQuestionIndex];
                const correctIndex = currentQuestion.answer;
                
                // Highlight the correct answer
                const correctOption = document.querySelector(`.option[data-index="${correctIndex}"]`);
                correctOption.classList.add('correct');
                
                // Disable all options
                document.querySelectorAll('.option').forEach(option => {
                    option.style.pointerEvents = 'none';
                });
                
                // Wait a moment before moving to next question
                setTimeout(() => {
                    nextQuestion();
                }, 1500);
            }
        }
        
        function nextQuestion() {
            // Check if answer was correct
            const currentQuestion = currentQuestions[currentQuestionIndex];
            if (selectedOption !== null) {
                if (selectedOption === currentQuestion.answer) {
                    score++;
                }
                
                // Show feedback
                const selectedOptionElement = document.querySelector(`.option[data-index="${selectedOption}"]`);
                const correctOptionElement = document.querySelector(`.option[data-index="${currentQuestion.answer}"]`);
                
                selectedOptionElement.classList.add(selectedOption === currentQuestion.answer ? 'correct' : 'incorrect');
                if (selectedOption !== currentQuestion.answer) {
                    correctOptionElement.classList.add('correct');
                }
                
                // Disable all options
                document.querySelectorAll('.option').forEach(option => {
                    option.style.pointerEvents = 'none';
                });
            }
            
            // Move to next question or show results
            currentQuestionIndex++;
            
            if (currentQuestionIndex < currentQuestions.length) {
                // Wait a moment before showing next question
                setTimeout(() => {
                    clearInterval(timer);
                    startTimer();
                    displayQuestion();
                }, 1500);
            } else {
                showResults();
            }
        }
        
        function showResults() {
            clearInterval(timer);
            quizContainer.style.display = 'none';
            resultContainer.style.display = 'block';
            
            scoreDisplay.textContent = `${score}/${currentQuestions.length}`;
        }
        
        function resetQuiz() {
            resultContainer.style.display = 'none';
            showSections();
        }
    </script>
