<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page with Hover Effect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e1e;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
            padding: 20px;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
            width: 100%;
            max-width: 400px;
        }

        .login-box {
            background-color: #222;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            width: 100%;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .login-box h1 {
            margin-bottom: 20px;
            color: #00ff00;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #00ff00;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 12px 0;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            transition: transform 0.2s;
        }

        .input-field:focus {
            outline: none;
            transform: scale(1.05);
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0 25px;
        }

        .actions a {
            color: #00ff00;
            text-decoration: none;
            font-size: 0.9em;
            padding: 5px 15px;
        }

        .actions a:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.2s;
            text-decoration: none;
        }

        .google {
            background-color: #fff;
            color: #000;
        }

        .github {
            background-color: #333;
            color: #fff;
        }

        .login-btn img {
            width: 20px;
            margin-right: 8px;
        }

        .login-btn:hover {
            transform: scale(1.05);
        }

        .separator {
            margin: 18px 0;
            font-size: 0.9em;
            opacity: 0.7;
        }

        .signup-btn, .login-box button {
            width: 100%;
            padding: 12px;
            background-color: #00ff00;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 20px;
        }

        .signup-btn:hover, .login-box button:hover {
            background-color: #33ff33;
            transform: scale(1.05);
        }

        .grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            grid-template-rows: repeat(20, 1fr);
            z-index: 0;
        }

        .grid div {
            border: 1px solid #333;
            transition: background-color 0.3s, transform 0.2s;
        }

        .grid div:hover {
            background-color: #00ff00;
            transform: scale(1.2);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .login-box {
                width: 90%;
                padding: 20px;
            }

            .logo {
                width: 60px;
                height: 60px;
            }

            .input-field {
                font-size: 1em;
            }

            .actions {
                flex-direction: column;
                gap: 10px;
            }

            .actions a {
                padding: 8px;
            }

            .login-btn {
                font-size: 0.9em;
            }

            .grid {
                grid-template-columns: repeat(10, 1fr);
                grid-template-rows: repeat(10, 1fr);
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 20px;
            }

            .login-box {
                width: 100%;
                padding: 15px;
                box-shadow: none;
            }

            .grid {
                display: none; /* Hide grid on very small screens for better performance */
            }

            .login-btn {
                padding: 10px;
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo-container">
                <img src="logoo.gif" alt="Logo" class="logo">
            </div>
            <h1>Sign In</h1>

            <!-- Google & GitHub Login -->
            <a href="After login/afterlogin.html" class="login-btn google">
                <img src="google.png" alt="Google"> Login with Google
            </a>
            <a href="After login/afterlogin.html" class="login-btn github">
                <img src="github.png" alt="GitHub"> Login with GitHub
            </a>

            <p class="separator">or</p>

            <!-- Email & Password -->
            <form onsubmit="return handleLogin(event)">
                <input type="text" id="username" placeholder="Username" class="input-field" required>
                <input type="password" id="password" placeholder="Password" class="input-field" required>

                <div class="actions">
                    <a href="After login/afterlogin.html" onclick="forgotPassword()">Forgot Password</a>
                    <a href="After login/afterlogin.html" onclick="signUp()">Sign Up</a>
                </div>

                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <div class="grid">
        <!-- Generate grid dynamically with JavaScript -->
    </div>

    <script>
        
        const grid = document.querySelector('.grid');
        for (let i = 0; i < 400; i++) {
            const cell = document.createElement('div');
            grid.appendChild(cell);
        }

        
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === "admin" && password === "password") {
                alert("Login Successful");
            } else {
                alert("Invalid Credentials");
            }
        }

        function forgotPassword() {
            alert("Redirecting to forgot password page...");
        }

        function signUp() {
            alert("Redirecting to sign up page...");
        }
    </script>
</body>
</html>
